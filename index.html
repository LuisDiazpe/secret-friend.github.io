<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Amigo Secreto 🎁</h1>
    <div id="setup">
      <h2>Registro de Jugadores</h2>
      <input type="text" id="playerName" placeholder="Ingresa tu nombre">
      <button id="addPlayer">Agregar Jugador</button>
      <ul id="playerList"></ul>
    </div>
    <div id="game" class="hidden">
      <h2>¿Quién es tu Amigo Secreto?</h2>
      <button id="revealSecret">Descubrir Amigo Secreto</button>
      <p id="secretMessage"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
